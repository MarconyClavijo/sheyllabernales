<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Reproductor Radio Stereo M - Sheylla Bernales</title>
<style>
  body {
    background: linear-gradient(135deg, #ff85c1, #ffc3a0);
    color: #fff;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    text-align: center;
    padding: 2rem 1rem;
  }
  h1 {
    margin-bottom: 0.5rem;
  }
  #reproductorRadioSheylla {
    margin: 2rem auto;
    max-width: 350px;
    background: rgba(255 255 255 / 0.15);
    padding: 1.2rem 1rem;
    border-radius: 15px;
    box-shadow: 0 0 15px #ffd700aa;
  }
  #reproductorRadioSheylla p {
    font-size: 1.1rem;
    margin-bottom: 0.8rem;
    color: #fff0f5;
  }
  .radio-flex {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 1rem;
    flex-wrap: wrap;
  }
  .radio-flex img {
    width: 55px;
    height: 55px;
    border-radius: 50%;
    box-shadow: 0 0 10px #ffd700aa;
    flex-shrink: 0;
  }
  #radio-title {
    font-size: 0.9rem;
    margin-top: 6px;
    color: #ffe8f5;
    max-width: 220px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  #audioControls {
    margin-left: 1rem;
    display: flex;
    align-items: center;
    gap: 10px;
  }
  button {
    background: #ffd700;
    border: none;
    border-radius: 50%;
    width: 42px;
    height: 42px;
    cursor: pointer;
    font-size: 1.2rem;
    color: #a60000;
    box-shadow: 0 0 10px #ffd700cc;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background: #ffea00;
  }
  audio {
    display: none; /* ocultamos el reproductor nativo para usar botones personalizados */
  }
</style>
</head>
<body>

<h1>Escucha Sheylla Bernales en Radio Stereo M</h1>

<section id="reproductorRadioSheylla">
  <p>üéß Escucha mi canci√≥n aqu√≠ en <strong>Radio Stereo M</strong>:</p>
  <div class="radio-flex">
    <img src="https://i.postimg.cc/L8bjb6K5/1687464033296.png" alt="Logo Stereo M" />
    <div>
      <div id="radio-title">Cargando canci√≥n...</div>
      <div id="audioControls">
        <button id="btnPlay" title="Reproducir ‚ñ∂Ô∏è">‚ñ∂Ô∏è</button>
        <button id="btnStop" title="Detener ‚èπÔ∏è" disabled>‚èπÔ∏è</button>
      </div>
    </div>
  </div>
  <audio id="radioAudio" preload="auto" crossorigin="anonymous">
    <source src="https://sonic.globalstream.pro/8108/stream" type="audio/mpeg" />
    Tu navegador no soporta audio HTML5.
  </audio>
</section>

<script>
  const audio = document.getElementById('radioAudio');
  const btnPlay = document.getElementById('btnPlay');
  const btnStop = document.getElementById('btnStop');
  const radioTitle = document.getElementById('radio-title');

  async function fetchRadioTitle() {
    try {
      const proxy = "https://api.allorigins.win/get?url=";
      const url = encodeURIComponent("http://sonic.globalstream.pro:8108/stats?sid=1&json=1&nocache=" + Date.now());
      const res = await fetch(proxy + url);
      const data = await res.json();
      const parsed = JSON.parse(data.contents);
      radioTitle.textContent = parsed.songtitle || "Sin t√≠tulo";
    } catch {
      radioTitle.textContent = "Error al cargar t√≠tulo";
    }
  }
  fetchRadioTitle();
  setInterval(fetchRadioTitle, 5000);

  // Funciones para reproducir y detener
  function playRadio() {
    audio.play().then(() => {
      btnPlay.disabled = true;
      btnStop.disabled = false;
    }).catch(err => {
      // Si autoplay falla, mostramos mensaje o dejamos botones para que el usuario inicie
      console.log("Autoplay bloqueado o error:", err);
    });
  }

  function stopRadio() {
    audio.pause();
    audio.currentTime = 0;
    btnPlay.disabled = false;
    btnStop.disabled = true;
  }

  btnPlay.addEventListener('click', playRadio);
  btnStop.addEventListener('click', stopRadio);

  // Intentamos reproducir autom√°ticamente al cargar
  window.addEventListener('load', () => {
    playRadio();
  });
</script>

</body>
</html>
