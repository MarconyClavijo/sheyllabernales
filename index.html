<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sheylla Bernales y su Ritmo Rebelde</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Botón flotante */
    #stereoMBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #ffd700;
      border: none;
      border-radius: 50%;
      width: 70px;
      height: 70px;
      box-shadow: 0 0 15px #e60000aa;
      cursor: pointer;
      z-index: 9999;
      transition: transform 0.3s;
    }

    #stereoMBtn:hover {
      transform: scale(1.1);
    }

    #stereoMBtn img {
      width: 100%;
      border-radius: 50%;
    }

    /* Modal del reproductor */
    #stereoMModal {
      display: none;
      position: fixed;
      bottom: 100px;
      right: 20px;
      width: 300px;
      background: white;
      color: #000;
      border-radius: 20px;
      box-shadow: 0 0 20px #e60000aa;
      padding: 15px;
      z-index: 10000;
      animation: fadeIn 0.5s ease-out;
    }

    #stereoMModal img {
      width: 80px;
      display: block;
      margin: 0 auto 10px;
      animation: rebote 2s infinite ease-in-out;
    }

    #stereoMModal h3 {
      text-align: center;
      color: #e60000;
      margin-bottom: 10px;
    }

    #stereoMModal audio {
      width: 100%;
      border-radius: 10px;
    }

    #stereoMTitle {
      margin-top: 10px;
      font-size: 0.9em;
      text-align: center;
    }

    #stereoMClose {
      position: absolute;
      top: 8px;
      right: 10px;
      background: #e60000;
      border: none;
      color: white;
      font-weight: bold;
      padding: 4px 10px;
      border-radius: 50%;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes rebote {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>

  <!-- Contenido principal de tu página aquí -->
  <h1 style="text-align:center; margin-top:50px;">Sheylla Bernales y su Ritmo Rebelde</h1>

  <!-- Botón flotante -->
  <button id="stereoMBtn" title="Escucha Stereo M">
    <img src="https://i.postimg.cc/L8bjb6K5/1687464033296.png" alt="Stereo M">
  </button>

  <!-- Reproductor emergente -->
  <div id="stereoMModal">
    <button id="stereoMClose">×</button>
    <img src="https://i.postimg.cc/L8bjb6K5/1687464033296.png" alt="Logo Stereo M">
    <h3>Radio Stereo M</h3>
    <audio controls autoplay>
      <source src="https://sonic.globalstream.pro/8108/stream" type="audio/mpeg">
      Tu navegador no soporta audio HTML5.
    </audio>
    <div id="stereoMTitle">Cargando canción...</div>
  </div>

  <!-- Script de funcionalidad -->
  <script>
    const btn = document.getElementById('stereoMBtn');
    const modal = document.getElementById('stereoMModal');
    const close = document.getElementById('stereoMClose');

    btn.addEventListener('click', () => {
      modal.style.display = 'block';
    });

    close.addEventListener('click', () => {
      modal.style.display = 'none';
    });

    // Función para obtener el título de la canción
    async function fetchStereoMTitle() {
      try {
        const proxy = "https://api.allorigins.win/get?url=";
        const url = encodeURIComponent("http://sonic.globalstream.pro:8108/stats?sid=1&json=1&nocache=" + Date.now());
        const res = await fetch(proxy + url);
        const data = await res.json();
        const parsed = JSON.parse(data.contents);
        document.getElementById('stereoMTitle').textContent = parsed.songtitle || "Sin título";
      } catch (e) {
        document.getElementById('stereoMTitle').textContent = "Error al cargar";
      }
    }

    fetchStereoMTitle();
    setInterval(fetchStereoMTitle, 5000);
  </script>

</body>
</html>
