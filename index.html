<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Reproductor Radio Stereo M - Sheylla Bernales</title>
<style>
  body {
    background: linear-gradient(135deg, #ff85c1, #ffc3a0);
    color: #fff;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    text-align: center;
    padding: 2rem 1rem;
  }
  h1 {
    margin-bottom: 0.5rem;
  }
  #reproductorRadioSheylla {
    margin: 2rem auto;
    max-width: 320px;
    background: rgba(255 255 255 / 0.15);
    padding: 1.2rem 1rem;
    border-radius: 15px;
    box-shadow: 0 0 15px #ffd700aa;
  }
  #reproductorRadioSheylla p {
    font-size: 1.1rem;
    margin-bottom: 0.8rem;
    color: #fff0f5;
  }
  .radio-flex {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 1rem;
    flex-wrap: wrap;
  }
  .radio-flex img {
    width: 55px;
    height: 55px;
    border-radius: 50%;
    box-shadow: 0 0 10px #ffd700aa;
    flex-shrink: 0;
  }
  #radio-title {
    font-size: 0.9rem;
    margin-top: 6px;
    color: #ffe8f5;
    max-width: 200px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  #btnPlayStop {
    background: #ffd700;
    border: none;
    border-radius: 50%;
    width: 48px;
    height: 48px;
    cursor: pointer;
    font-size: 1.5rem;
    color: #a60000;
    box-shadow: 0 0 12px #ffd700cc;
    transition: background-color 0.3s ease;
    margin-left: 12px;
    flex-shrink: 0;
  }
  #btnPlayStop:hover {
    background: #ffea00;
  }
  audio {
    display: none; /* ocultamos el reproductor nativo */
  }
</style>
</head>
<body>

<h1>Escucha Sheylla Bernales en Radio Stereo M</h1>

<section id="reproductorRadioSheylla">
  <p>üéß Escucha mi canci√≥n aqu√≠ en <strong>Radio Stereo M</strong>:</p>
  <div class="radio-flex" style="justify-content: center;">
    <img src="https://i.postimg.cc/L8bjb6K5/1687464033296.png" alt="Logo Stereo M" />
    <div style="display:flex; align-items:center; gap:10px;">
      <div>
        <div id="radio-title">Cargando canci√≥n...</div>
      </div>
      <button id="btnPlayStop" title="Reproducir ‚ñ∂Ô∏è">‚ñ∂Ô∏è</button>
    </div>
  </div>
  <audio id="radioAudio" preload="auto" crossorigin="anonymous">
    <source src="https://sonic.globalstream.pro/8108/stream" type="audio/mpeg" />
    Tu navegador no soporta audio HTML5.
  </audio>
</section>

<script>
  const audio = document.getElementById('radioAudio');
  const btn = document.getElementById('btnPlayStop');
  const radioTitle = document.getElementById('radio-title');

  async function fetchRadioTitle() {
    try {
      const proxy = "https://api.allorigins.win/get?url=";
      const url = encodeURIComponent("http://sonic.globalstream.pro:8108/stats?sid=1&json=1&nocache=" + Date.now());
      const res = await fetch(proxy + url);
      const data = await res.json();
      const parsed = JSON.parse(data.contents);
      radioTitle.textContent = parsed.songtitle || "Sin t√≠tulo";
    } catch {
      radioTitle.textContent = "Error al cargar t√≠tulo";
    }
  }
  fetchRadioTitle();
  setInterval(fetchRadioTitle, 5000);

  // Funci√≥n para actualizar icono del bot√≥n
  function updateButtonIcon() {
    if (!audio.paused) {
      btn.textContent = '‚èπÔ∏è'; // muestra stop cuando est√° sonando
      btn.title = 'Detener ‚èπÔ∏è';
    } else {
      btn.textContent = '‚ñ∂Ô∏è'; // muestra play cuando est√° detenido
      btn.title = 'Reproducir ‚ñ∂Ô∏è';
    }
  }

  btn.addEventListener('click', () => {
    if (audio.paused) {
      audio.play().catch(e => {
        console.log("Error al reproducir:", e);
      });
    } else {
      audio.pause();
      audio.currentTime = 0;
    }
    updateButtonIcon();
  });

  // Actualizar icono cuando cambia estado
  audio.addEventListener('play', updateButtonIcon);
  audio.addEventListener('pause', updateButtonIcon);

  // Intentar autoplay al cargar la p√°gina
  window.addEventListener('load', () => {
    audio.play().catch(() => {
      // si autoplay bloqueado, se queda en pausa y usuario puede usar el bot√≥n
      updateButtonIcon();
    });
  });
</script>

</body>
</html>
