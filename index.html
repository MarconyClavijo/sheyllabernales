<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sheylla Bernales y su Ritmo Rebelde</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #ff85c1, #ffc3a0);
      color: #fff;
      text-align: center;
    }

    header {
      padding: 2rem 1rem;
      background-color: rgba(255, 255, 255, 0.1);
    }

    .logo-animado {
      max-width: 280px;
      animation: zoomPulse 3s ease-in-out infinite;
    }

    @keyframes zoomPulse {
      0%, 100% {
        transform: scale(1);
        filter: drop-shadow(0 0 10px #fff5fa);
      }
      50% {
        transform: scale(1.08);
        filter: drop-shadow(0 0 20px #ffffff);
      }
    }

    h1 {
      font-size: 2.8rem;
      margin: 1rem 0 0.5rem;
    }

    .subtitulo {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      color: #ffd6ec;
    }

    .audio-container {
      margin: 2rem auto;
      background: rgba(255, 255, 255, 0.15);
      padding: 2rem;
      border-radius: 15px;
      max-width: 400px;
    }

    audio {
      width: 100%;
      margin-bottom: 1rem;
    }

    .btn-descarga {
      display: inline-block;
      padding: 0.7rem 1.5rem;
      background-color: #fff;
      color: #d9006c;
      font-weight: bold;
      border-radius: 30px;
      text-decoration: none;
      transition: background 0.3s;
    }

    .btn-descarga:hover {
      background-color: #ffe0ef;
    }

    .foto-destacada {
      margin-top: 3rem;
    }

    .foto-destacada img {
      max-width: 90%;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }

    .redes-sociales {
      margin-top: 2rem;
    }

    .redes-sociales a {
      display: inline-block;
      margin: 0.5rem;
      background-color: #fff;
      color: #3b5998;
      padding: 0.6rem 1.2rem;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    .redes-sociales a:hover {
      background-color: #dfe9ff;
    }

    .redes-sociales a i {
      margin-right: 0.5rem;
    }

    footer {
      margin-top: 3rem;
      padding: 1rem;
      font-size: 0.9rem;
      background-color: rgba(0, 0, 0, 0.1);
    }
  </style>

  <!-- Íconos de Font Awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <header>
    <img src="http://imgfz.com/i/TKa7Gp5.png" alt="Logo Sheylla Bernales" class="logo-animado" />
    <h1>Sheylla Bernales</h1>
    <div class="subtitulo">Y su Ritmo Rebelde</div>
  </header>

  <section class="audio-container">
    <h2>🎵 Escucha su primer éxito</h2>
    <audio controls>
  <source src="https://github.com/MarconyClavijo/sheyllabernales/blob/aa37cc1a68688f512cbcad330f82b87e9325d1a7/MAL%20PASO%20-%20SHEYLLA%20%20BERNALES.mp3" type="audio/mpeg">
  Tu navegador no soporta el reproductor de audio.
</audio>

<a href="https://github.com/MarconyClavijo/sheyllabernales/blob/aa37cc1a68688f512cbcad330f82b87e9325d1a7/MAL%20PASO%20-%20SHEYLLA%20%20BERNALES.mp3" download>
  Descargar Canción
</a>
  </section>

  <section class="foto-destacada">
    <h2>📸 Presentación Exclusiva</h2>
    <img src="http://imgfz.com/i/pJiqYKG.jpeg" alt="Sheylla Bernales Foto" />
  </section>

  <div class="redes-sociales">
    <a href="https://www.facebook.com/profile.php?id=61556702668300" target="_blank">
      <i class="fab fa-facebook-f"></i>Facebook Oficial
    </a>
  </div>

  <footer>
    Contacto: +51 964 673 979 | © 2025 Sheylla Bernales
  </footer>

</body>
</html>
