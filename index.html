<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sheylla Bernales - Ritmo Rebelde</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to bottom, #e60073, #5900b3);
      color: white;
      text-align: center;
    }

    .contenido {
      padding: 2rem;
    }

    .titulo {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .subtitulo {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    #reproductorRadioSheylla {
      margin-top: 3rem;
    }

    #reproductorRadioSheylla audio {
      width: 200px;
      max-width: 90vw;
      border-radius: 10px;
      box-shadow: 0 0 10px #ffd70066;
      outline: none;
    }

    #reproductorRadioSheylla img {
      width: 55px;
      height: 55px;
      border-radius: 50%;
      box-shadow: 0 0 10px #ffd700aa;
      flex-shrink: 0;
    }

    #reproductorRadioSheylla .radio-info {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    #reproductorRadioSheylla p {
      margin-bottom: 0.8rem;
      font-size: 1.1rem;
      color: #fff0f5;
    }

    #radio-title {
      font-size: 0.85rem;
      margin-top: 4px;
      color: #ffe8f5;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="contenido">
    <div class="titulo">Sheylla Bernales</div>
    <div class="subtitulo">Y su Ritmo Rebelde</div>

    <!-- Aqu√≠ va el reproductor de radio -->
    <section id="reproductorRadioSheylla">
      <p>üéß Escucha mi canci√≥n aqu√≠ en <strong>Radio Stereo M</strong>:</p>
      <div class="radio-info">
        <img src="https://i.postimg.cc/L8bjb6K5/1687464033296.png" alt="Logo Stereo M" />
        <div style="display: flex; flex-direction: column; align-items: flex-start;">
          <audio controls preload="none">
            <source src="https://sonic.globalstream.pro/8108/stream" type="audio/mpeg">
            Tu navegador no soporta audio HTML5.
          </audio>
          <div id="radio-title">Cargando canci√≥n...</div>
        </div>
      </div>
    </section>
  </div>

  <script>
    async function fetchRadioTitle() {
      try {
        const proxy = "https://api.allorigins.win/get?url=";
        const url = encodeURIComponent("http://sonic.globalstream.pro:8108/stats?sid=1&json=1&nocache=" + Date.now());
        const res = await fetch(proxy + url);
        const data = await res.json();
        const parsed = JSON.parse(data.contents);
        document.getElementById('radio-title').textContent = parsed.songtitle || "Sin t√≠tulo";
      } catch (e) {
        document.getElementById('radio-title').textContent = "Error al cargar t√≠tulo";
      }
    }

    fetchRadioTitle();
    setInterval(fetchRadioTitle, 5000);
  </script>
</body>
</html>
